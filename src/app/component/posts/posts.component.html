<h1>Blog Posts</h1>
<ol>
  <div *ngIf="posts">
    <li *ngFor="let post of posts">
      <a routerLink="#" (click)="goToPost(post.slug)">
          <h2>{{post.title}}</h2>
      </a>
      <span>
        {{post.published_date}} &bull; {{post.author}}
      </span>
    </li>
  </div>
  <a routerLink="#">asd</a>
</ol>
