<ngb-carousel
  class="root_mobileEvent"
  [showNavigationIndicators]="false"
  [interval]="6000"
>
  <ng-template ngbSlide *ngFor="let section of sections">
    <app-event
        [subContent1]=section.publish_date
        [event]="'e1'"
        [title]=section.title
        [content]="stripHtml(section.content)"
        [imageSrc]="this.directusSrv.getImageUrl(section.image)"
    />
  </ng-template>
</ngb-carousel>
