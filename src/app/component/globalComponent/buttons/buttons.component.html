<div
  class="root"
  [ngClass]="{
    root_propertyDefaultButtonOrangeBlue:
      property === 'Default' && button === 'orangeBlue',
    root_buttonWhiteButtonOrange: button === 'white' || button === 'orange',
    root_propertyHoverButtonOrangeBlue:
      property === 'Hover' && button === 'orangeBlue',
    root_buttonOrangeBlue: button === 'orangeBlue',
  }"
  (mouseenter)="property='Hover'"
  (mouseleave)="property='Default'"
>
  <div *ngIf="button === 'white' || button === 'orange'" class="makiArrow">
    <div
      class="vector"
      [ngClass]="{
        vector_buttonWhite: button === 'white',
        vector_buttonOrange: button === 'orange',
      }"
    >
      <svg
        width="36"
        height="14"
        viewBox="0 0 36 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M9.95158 0.751612C10.1766 0.526647 10.4818 0.400269 10.8 0.400269C11.1182 0.400269 11.4233 0.526647 11.6484 0.751612L17.0484 6.15161C17.2733 6.37665 17.3997 6.68181 17.3997 7.00001C17.3997 7.31821 17.2733 7.62338 17.0484 7.84841L11.6484 13.2484C11.4221 13.467 11.1189 13.588 10.8043 13.5852C10.4897 13.5825 10.1887 13.4563 9.96619 13.2338C9.7437 13.0113 9.6175 12.7103 9.61477 12.3957C9.61203 12.0811 9.73299 11.7779 9.95158 11.5516L13.2 8.20001H1.79998C1.48172 8.20001 1.17649 8.07358 0.951447 7.84854C0.726404 7.6235 0.599976 7.31827 0.599976 7.00001C0.599976 6.68175 0.726404 6.37653 0.951447 6.15148C1.17649 5.92644 1.48172 5.80001 1.79998 5.80001H13.2L9.95158 2.44841C9.72661 2.22338 9.60023 1.91821 9.60023 1.60001C9.60023 1.28182 9.72661 0.976645 9.95158 0.751612Z"
          
        />
      </svg>
    </div>
  </div>
  <span
    class="moreVguNews"
    [ngClass]="{
      moreVguNews_buttonOrangeBlueButtonWhite:
        button === 'orangeBlue' || button === 'white',
      moreVguNews_buttonOrange: button === 'orange',
      moreVguNews_buttonOrangeBlue: button === 'orangeBlue',
      moreVguNews_buttonWhiteButtonOrange:
        button === 'white' || button === 'orange',
      moreVguNews_propertyDefaultButtonOrangeBlue:
        property === 'Default' || button === 'orangeBlue',
      moreVguNews_propertyHoverButtonWhiteButtonOrange:
        property === 'Hover' && (button === 'white' || button === 'orange'),
    }"
    >{{ content }}</span
  >
</div>
