<ngb-carousel
  class="root_herosection"
  [interval]="4000"
  [pauseOnHover]="false"
>
  <ng-template ngbSlide *ngFor="let section of heroSection">
    <div class="heroSection">
      <img [src]="this.directusSrv.getImageUrl(section.image)"
      alt="{{section.title}}">
    </div>
    <div *ngIf="section.carouselInfo" class="titleFrame">
      <span class="titleContent">{{section.carouselInfo}}</span>
      <app-buttons
        [button]="'orange'"
        [content]="'Learn more'"
      />
    </div>
  </ng-template>
</ngb-carousel>
