<div
  class="root"
  [ngClass]="{
    root_e1default: (event === 'e1' && property === 'Default'),
    root_e1hover: (event === 'e1' && property === 'hover'),

    root_e2default: (event === 'e2' && property === 'Default'),
    root_e2hover: (event === 'e2' && property === 'hover'),

    root_e3default: (event === 'e3' && property === 'Default'),
    root_e3hover: (event === 'e3' && property === 'hover'),

    root_e4default: (event === 'e4' && property === 'Default'),
    root_e4hover: (event === 'e4' && property === 'hover'),
    
    root_e5default: (event === 'e5' && property === 'Default'),
    root_e5hover: (event === 'e5' && property === 'hover'),

    root_e6default: (event === 'e6' && property === 'Default'),
    root_e6hover: (event === 'e6' && property === 'hover'),

    root_e7default: (event === 'e7' && property === 'Default'),
    root_e7hover: (event === 'e7' && property === 'hover')
  }"
  (mouseenter)="property='hover'"
  (mouseleave)="property='Default'"
>
  <div class="e1" *ngIf="event === 'e1'">
    <img class="image1" [src]="imageSrc"/>
    <div class="e1container">
      <span class="e1subcontent1">{{subContent1}}</span>
      <span class="e1title">{{title.length > 50 ? (title | slice:0:50) + '...':title}}</span>
      <span class="e1content">{{ content.length > 100 ? (content | slice:0:100) + '...' : content }}</span>
    </div>
    <div class="e1arrow">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M23.0607 13.0607C23.6464 12.4749 23.6464 11.5251 23.0607 10.9393L13.5147 1.3934C12.9289 0.807611 11.9792 0.807611 11.3934 1.3934C10.8076 1.97919 10.8076 2.92893 11.3934 3.51472L19.8787 12L11.3934 20.4853C10.8076 21.0711 10.8076 22.0208 11.3934 22.6066C11.9792 23.1924 12.9289 23.1924 13.5147 22.6066L23.0607 13.0607ZM0 13.5H22V10.5H0L0 13.5Z"
          fill="white"
        />
      </svg>
    </div>
  </div>
  <div class="e3" *ngIf="event === 'e3'">
    <div class="e3container1">
      <span class="e3subcontent1">{{subContent1}}</span>
      <span class="e3subcontent2">{{subContent2}}</span>
    </div>
    <div class="e3container2">
      <span class="e3title">{{title}}</span>
      <span class="e3content">{{content}}</span>
    </div>
    <div class="e3arrow">
      <svg
        width="32"
        height="24"
        viewBox="0 0 32 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path *ngIf="property === 'Default'"
          d="M31.0607 13.0607C31.6464 12.4749 31.6464 11.5251 31.0607 10.9393L21.5147 1.3934C20.9289 0.807612 19.9792 0.807612 19.3934 1.3934C18.8076 1.97918 18.8076 2.92893 19.3934 3.51472L27.8787 12L19.3934 20.4853C18.8076 21.0711 18.8076 22.0208 19.3934 22.6066C19.9792 23.1924 20.9289 23.1924 21.5147 22.6066L31.0607 13.0607ZM0 13.5H30V10.5H0V13.5Z"
          fill="#D9D9D9"
        />
        <path *ngIf="property === 'hover'"
          d="M31.0607 13.0607C31.6464 12.4749 31.6464 11.5251 31.0607 10.9393L21.5147 1.3934C20.9289 0.807612 19.9792 0.807612 19.3934 1.3934C18.8076 1.97918 18.8076 2.92893 19.3934 3.51472L27.8787 12L19.3934 20.4853C18.8076 21.0711 18.8076 22.0208 19.3934 22.6066C19.9792 23.1924 20.9289 23.1924 21.5147 22.6066L31.0607 13.0607ZM0 13.5H30V10.5H0V13.5Z"
          fill="#ffffff"
        />
      </svg>
    </div>
  </div>
  <div class="e4" *ngIf="event === 'e4'">
    <img class="image4" [src]="imageSrc"/>
    <span class="e4title">{{title}}</span>
  </div>
  <div class="e5" *ngIf="event === 'e5'">
    <img class="image5" [src]="imageSrc"/>
    <span class="e5title">{{title}}</span>
    <span class="e5content">{{content}}</span>
    <div class="e5subcontainer">
      <div class="e5arrow">
        <svg
          width="21"
          height="16"
          viewBox="0 0 21 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          style="position: relative; top: -16px;"
        >
          <path
            d="M20.7071 8.70711C21.0976 8.31658 21.0976 7.68342 20.7071 7.29289L14.3431 0.928932C13.9526 0.538408 13.3195 0.538408 12.9289 0.928932C12.5384 1.31946 12.5384 1.95262 12.9289 2.34315L18.5858 8L12.9289 13.6569C12.5384 14.0474 12.5384 14.6805 12.9289 15.0711C13.3195 15.4616 13.9526 15.4616 14.3431 15.0711L20.7071 8.70711ZM0 9H20V7H0V9Z"
            fill="#F28130"
          />
        </svg>
      </div>
      <span class="e5learnmore">Learn more</span>
    </div>
  </div>
  <div class="e6" *ngIf="event === 'e6'">
    <span class="e6title">{{title}}</span>
    <span class="e6content">{{content}}</span>
    <div class="e6arrow" *ngIf="property === 'hover'">
      <svg
        width="27"
        height="24"
        viewBox="0 0 27 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M26.0607 13.0607C26.6464 12.4749 26.6464 11.5251 26.0607 10.9393L16.5147 1.3934C15.9289 0.807611 14.9792 0.807611 14.3934 1.3934C13.8076 1.97919 13.8076 2.92893 14.3934 3.51472L22.8787 12L14.3934 20.4853C13.8076 21.0711 13.8076 22.0208 14.3934 22.6066C14.9792 23.1924 15.9289 23.1924 16.5147 22.6066L26.0607 13.0607ZM0 13.5L25 13.5V10.5L0 10.5L0 13.5Z"
          fill="#F5F5F5"
        />
      </svg>
    </div>
  </div>
  <div class="e7" *ngIf="event === 'e7'">
    <img class="image7" [src]="imageSrc"/>
    <div class="e7container">
      <span class="e7title">{{title}}</span>
      <span class="e7content">{{content}}</span>
      <div class="e7subcontainer">
        <div class="e7arrow">
          <svg
            width="21"
            height="16"
            viewBox="0 0 21 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            style="position: relative; top: -16px;"
          >
            <path *ngIf="property === 'Default'"
              d="M20.7071 8.70711C21.0976 8.31658 21.0976 7.68342 20.7071 7.29289L14.3431 0.928932C13.9526 0.538408 13.3195 0.538408 12.9289 0.928932C12.5384 1.31946 12.5384 1.95262 12.9289 2.34315L18.5858 8L12.9289 13.6569C12.5384 14.0474 12.5384 14.6805 12.9289 15.0711C13.3195 15.4616 13.9526 15.4616 14.3431 15.0711L20.7071 8.70711ZM0 9H20V7H0V9Z"
              fill="#F28130"
            />
            <path *ngIf="property === 'hover'"
              d="M20.7071 8.70711C21.0976 8.31658 21.0976 7.68342 20.7071 7.29289L14.3431 0.928932C13.9526 0.538408 13.3195 0.538408 12.9289 0.928932C12.5384 1.31946 12.5384 1.95262 12.9289 2.34315L18.5858 8L12.9289 13.6569C12.5384 14.0474 12.5384 14.6805 12.9289 15.0711C13.3195 15.4616 13.9526 15.4616 14.3431 15.0711L20.7071 8.70711ZM0 9H20V7H0V9Z"
              fill="#ffffff"
            />
          </svg>
        </div>
        <span class="e7learnmore">Learn more</span>
      </div>
    </div>
  </div>
</div>
