<div class="header" [class.scrolled]="isScrolled">
  <div class="tophead">
    <div class="upperline"></div>
  </div>
  <div class="header-logo" [class.scrolled]="isScrolled">
    <img
      [src]="
        'http://localhost:8055/assets/ea4ec4d0-c581-419c-a3b1-4b4bd799bb7f'
      "
    />
  </div>

  <div class="navbar-container" [class.scrolled]="isScrolled">

      <div class="nav-search-button">
        <img src="SearchButton.png" alt="Search" />
      </div>
      <div class="nav-home-button">
        <img src="HomeButton.png" alt="Search" />
      </div>
    </div>
    <div class="nav-wrapper">
      <nav class="subNavbar">
        <ul class="subNavList">
          <li><a href="#">Quick access</a></li>
          <li><a href="#">English</a></li>
          <li><a href="#">Search</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
      <nav class="navbar">
        <ul class="navList">
          <li><a (click)="collapsed = !collapsed">About VGU</a></li>
          <li><a (click)="collapsed = !collapsed">Study and admission</a></li>
          <li><a href="#">Research</a></li>
          <li><a href="#">Industrial Relation</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <app-header-collapse *ngIf="collapsed" (clickedOutside)="collapsed = false" />
</div>
